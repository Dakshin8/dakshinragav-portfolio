<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakshin Ragav | Experience Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Inter is the industry standard for clean UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Soft ambient light background -->
    <div class="ambient-light"></div>

    <div class="app-container">
        
        <!-- Navigation / Header -->
        <nav class="nav-bar fade-in">
            <div class="logo">Dakshin Ragav</div>
            
            <div class="status-pill">
                <span class="pulse-dot"></span>
                <span class="status-text">Refining Portfolio V2</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="hero-content">
            <div class="text-wrapper">
                <h1 class="headline fade-up">
                    Making the complicated,<br>
                    simple.<span class="gradient-text">Almost there</span>.
                </h1>
                <p class="sub-text fade-up delay-1">
                    Senior UX/UI Designer based in India. <br>
                    Currently bridging the gap between complex systems and human intuition.
                </p>
            </div>
        </main>

        <!-- Action / Footer -->
        <footer class="action-bar fade-up delay-2">
            
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/dakshinragav/" target="_blank" class="pill-btn secondary">
                <span>LinkedIn</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17l9.2-9.2M17 17V7H7"/></svg>
            </a>

            <!-- Smart Email Button -->
            <button class="pill-btn primary" id="emailBtn" onclick="copyEmail()">
                <div class="btn-content">
                    <span id="btnLabel">Copy Email</span>
                    <svg id="btnIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </div>
                <!-- Success Background (Hidden by default) -->
                <div class="success-bg"></div>
            </button>

        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
